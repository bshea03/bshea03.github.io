<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
  <defs>
    <!-- Richer diagonal gradient -->
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>   <!-- Deep navy -->
      <stop offset="50%" stop-color="#1e1b4b"/>  <!-- Indigo -->
      <stop offset="100%" stop-color="#312e81"/> <!-- Violet -->
    </linearGradient>

    <!-- Dot pattern (unchanged) -->
    <pattern id="dots" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle fill="#ffffff" cx="12" cy="12" r="3" fill-opacity="0.04"/>
    </pattern>
  </defs>

  <!-- Gradient background -->
  <rect width="100%" height="100%" fill="url(#grad)" />

  <!-- Dots overlay -->
  <rect width="100%" height="100%" fill="url(#dots)" />
</svg>
